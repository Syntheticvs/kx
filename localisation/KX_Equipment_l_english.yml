#Tanks

AOG_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
AOG_gw_tank_equipment_short:0 "A7V"
AOG_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
AOG_light_tank_equipment_1:0 "Sturmpanzerwagen M.I 'Kätzchen'"
AOG_light_tank_equipment_1_short:0 "Kätzchen"
AOG_light_tank_equipment_1_desc:0 "The Panzer I is a light tank armed only with two light machine guns. Design of the Panzer I began in 1932, originally with the purpose of creating a standard training tank, but short before mass production began in 1934, its role and design was revised and then tank was adopted by the Army for combat."
AOG_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
AOG_light_tank_equipment_2_short:0 "Ozelot"
AOG_light_tank_equipment_2_desc:0 "The Panzer II, while based upon the chassis of the Panzer I, is drastically different from its predecessor. Feature much heavier armaments, armor, engine, and an entirely revamped transmission system, the Panzer II, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
AOG_light_tank_equipment_3:0 "VK1602 'Leopard'"
AOG_light_tank_equipment_3_short:0 "Leopard"
AOG_light_tank_equipment_3_desc:0 "The VK1602 Leopard was planned as a forward reconnaissance vehicle armed with a 75mm Kwk 41 gun. As the design progressed, however, the gun was replaced with a smaller 50mm cannon with greater armor penetration and unlike older German designs, featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat roll, both as a capable support and reconnaissance vehicle."
AOG_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
AOG_light_tank_artillery_equipment_1_short:0 "Bison"
AOG_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks in combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
AOG_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
AOG_light_tank_artillery_equipment_2_short:0 "Wespe"
AOG_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 'Wespe', is a German self-propelled artillery vehicle based on a modified Panzer II chassis."
AOG_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
AOG_light_tank_artillery_equipment_3_short:0 "WT Leopard"
AOG_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard is a self-propelled artillery vehicle based on the VK1602 Leopard chassis."
AOG_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
AOG_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
AOG_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I is the first German armoured vehicle developed in conjunction with a foreign company. It mounts a Hapsburg Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
AOG_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
AOG_light_tank_destroyer_equipment_2_short:0 "Marder II"
AOG_light_tank_destroyer_equipment_2_desc:0 "The Marder II is a German tank destroyer based on the Panzer II chassis."
AOG_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
AOG_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
AOG_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard is a modification of the VK1602 Leopard light tank feautring a new 88mm high-penetration cannon."
AOG_light_tank_aa_equipment_1:0 "Flakpanzer I"
AOG_light_tank_aa_equipment_1_short:0 "FlakPz I"
AOG_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I."
AOG_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
AOG_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
AOG_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II."
AOG_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
AOG_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
AOG_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 Leopard."

AOG_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
AOG_medium_tank_equipment_1_short:0 "Donnerschlag"
AOG_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
AOG_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
AOG_medium_tank_equipment_2_short:0 "Donnerschlag-4"
AOG_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
AOG_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
AOG_medium_tank_equipment_3_short:0 "Kriegsengel"
AOG_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
AOG_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 'Grille'"
AOG_medium_tank_artillery_equipment_1_short:0 "Grille"
AOG_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
AOG_medium_tank_artillery_equipment_2:0 "Hummel"
AOG_medium_tank_artillery_equipment_2_short:0 "Hummel"
AOG_medium_tank_artillery_equipment_2_desc:0 "'Hummel' was a self-propelled artillery gun based on the Donnerschlag chassis, armed with a 15 cm howitzer."
AOG_medium_tank_artillery_equipment_3:0 "Grille 12"
AOG_medium_tank_artillery_equipment_3_short:0 "Grille 12"
AOG_medium_tank_artillery_equipment_3_desc:0 "The Grille 12 is a self-propelled artillery cannon first proposed by Krupp based on Kriegsengel components with a 12.8cm howitzer cannon. The tank initially had difficulty leaving the drawing board before a German army design competition reinvigorated the project."
AOG_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
AOG_medium_tank_destroyer_equipment_1_short:0 "StuG III"
AOG_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun is built on the chassis of the proven Donnerschlag. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified during its development and is now intended to be a tank destroyer."
AOG_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
AOG_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
AOG_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV is an assault gun and tank destroyer based on the Donnerschlag-4 chassis."
AOG_medium_tank_destroyer_equipment_3:0 "Jagdengel"
AOG_medium_tank_destroyer_equipment_3_short:0 "Jagdengel"
AOG_medium_tank_destroyer_equipment_3_desc:0 "The Jagdengel is an assault gun and tank destroyer based on the Kriegsengel chassis."
AOG_medium_tank_aa_equipment_1:0 "Flakpanzer III 'Möbelwagen'"
AOG_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
AOG_medium_tank_aa_equipment_1_desc:0 "Nicknamed 'Möbelwagen' because of its boxy turret when closed, it is a self-propelled anti-aircraft gun built on the chassis of the Donnerschlag and armed with a 20mm quad-gun."
AOG_medium_tank_aa_equipment_2:0 "Flakpanzer IV 'Ostwind'"
AOG_medium_tank_aa_equipment_2_short:0 "Ostwind"
AOG_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
AOG_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
AOG_medium_tank_aa_equipment_3_short:0 "Coelian"
AOG_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian is a self-propelled anti-aircraft gun design by Rheinmetall. It is armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Kriegsengel medium tank."

AOG_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
AOG_heavy_tank_equipment_1_short:0 "VK 31"
AOG_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
AOG_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
AOG_heavy_tank_equipment_2_short:0 "Tiger"
AOG_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
AOG_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
AOG_heavy_tank_equipment_3_short:0 "Königstiger"
AOG_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
AOG_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
AOG_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
AOG_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
AOG_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
AOG_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it is able to mount a 170mm K 72 L/50 gun"
AOG_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
AOG_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
AOG_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil is a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
AOG_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
AOG_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
AOG_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) is a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
AOG_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
AOG_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
AOG_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger carries a 128 mm PaK 44 L/55 main gun and heavy frontal armour."

AOG_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
AOG_super_heavy_tank_equipment_1_short:0 "Maus"
AOG_super_heavy_tank_equipment_1_desc:0 "The Panzerkampfwagen VIII Maus is the heaviest fully enclosed armoured fighting vehicle yet designed. The Maus' main armament is a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
AOG_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
AOG_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
AOG_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
AOG_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
AOG_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
AOG_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
AOG_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
AOG_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
AOG_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."

AOG_modern_tank_equipment_1:0 "E-50 Standardpanzer"
AOG_modern_tank_equipment_1_short:0 "E-50"
AOG_modern_tank_equipment_1_desc:0 "The Entwicklung 'Standardpanzer' series was designed from the very beginning around modularity. The tanks of this series are meant not only to dominate the battlefield with their cutting edge armaments, but to do so efficiently."
AOG_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
AOG_modern_tank_destroyer_equipment_1_short:0 "E-25"
AOG_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armoured"

### Sea ###
AOG_submarine_1:0 "UB III Type"
#AOG_submarine_1_desc:0 "The UB III Type coastal submarine was a class of U-boat built during the Weltkrieg by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
AOG_submarine_2:0 "Type IIA"
#AOG_submarine_2_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935."
#AOG_submarine_2b: "Type VIIA"
AOG_submarine_3:0 "Type VIIC"
#AOG_submarine_3_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
#AOG_submarine_3b: "Type IXC"
AOG_submarine_4:0 "Type XXI"
#AOG_submarine_4_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
AOG_destroyer_1:0 "Type 23"
#AOG_destroyer_1_desc:0 "The Type 23 was a class of torpedo boat built for the Kaiserliche Marine following the Weltkrieg. Six vessels were built between 1926 and 1928 and all served during the Second Weltkrieg. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns."
AOG_destroyer_2:0 "Zerstörer 1934"
#AOG_destroyer_2_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since the Weltkrieg. They were armed with five 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
AOG_destroyer_3:0 "Narvik Class"
#AOG_destroyer_3_desc:0 "Zerstörer 1936A, known to the allies as Narvik Class destroyers, was designed to carry the new 150mm (5.9") guns. Designed with three single guns aft and a twin gun in the bow, they were originally fitted with a single gun in the bow. Four of the eight ships of the class were later refitted with the twin turrets. A second group of seven destroyers were built to a slightly modified design with twin guns in the bow."
AOG_destroyer_4:0 "Zerstörer 1944"
#AOG_destroyer_4_desc:0 "Although the first prototype of a diesel powered destroyer (Zerstörer 1942) was not completed, the development of the ship type continued. Several proposals were made which finally lead to the Zerstörer 1944 project. In addition to a heavy main armament, the ships had an increased Flak armament compared to its predecessors, including the new 5,5 cm AA gun."
AOG_light_cruiser_1:0 "Emden Class"
#AOG_light_cruiser_1_desc:0 "Emden was the first large warship built in Germany after the Weltkrieg. She was laid down in 1921 and commissioned in 1925. The armament consisted of eight 150mm (5.9") guns in single turrets."
#AOG_light_cruiser_1b: "Königsberg Class"
AOG_light_cruiser_2:1 "Leipzig Class"
#AOG_light_cruiser_2_desc:1 "The Leipzig-class light cruisers were built between 1928 and 1935 as improvements over the preceding Königsberg-class cruisers. They displaced over 8,100 tons, had adequate speed and range, and were armed with nine 15cm SK C/25 guns in their main armament."
AOG_light_cruiser_3:0 "M Class"
#AOG_light_cruiser_3_desc:0 "The M-class cruisers were designed as scouts for commerce raiding squadrons. Six ships were ordered as part of Plan Z, with two being laid down before work was halted at the outbreak of the war. The main armament would have been eight 150mm guns in four twin turrets."
AOG_light_cruiser_4:0 "Q Class"
#AOG_light_cruiser_4_desc:0 "The Q-class cruisers were a modified M-class design. They were designed to be larger than the M-class with a heavier anti-aircraft armament and improved fire control."
AOG_heavy_cruiser_1:0 "Blücher Class"
#AOG_heavy_cruiser_1_desc:0 "Blücher was the last armoured cruiser built by Germany. Her design was innovative for her time and paved the way for the later Von der Tann-class Battlecruisers. By the Weltkrieg, she was already obsolete. Blücher was sunk at the Battle at the Doggerbank in 1915."
AOG_heavy_cruiser_2:0 "Hipper Class"
#AOG_heavy_cruiser_2_desc:0 "The Admiral Hipper Class heavy cruisers were the first heavy cruisers of the Kaiserliche Marine. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
AOG_heavy_cruiser_3:0 "Prinz Eugen Class"
#AOG_heavy_cruiser_3_desc:0 "Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
AOG_heavy_cruiser_4:0 "P Class Cruiser"
#AOG_heavy_cruiser_4_desc:0 "The P Class was a large heavy cruiser design, officially designated as Panzerschiff (Armoured Ship) by the Kaiserliche Marine. Displacing almost 24,000 tons, they would have been 3,000 tons lighter but 55 metres longer than the U.S. New York-class battleships. The armament consisted of six 280mm guns in two triple turrets."
AOG_battle_cruiser_1:0 "Yorck Class"
#AOG_battle_cruiser_1_desc:0 "The three ships of the Yorck-class battlecruisers were designed in response to the British Renown Class. They would have been armed with eight 380mm guns in four twin turrets. All three ships were laid down in 1916, but none were completed due to the war."
AOG_battle_cruiser_2:0 "O Class"
#AOG_battle_cruiser_2_desc:0 "In 1939, the Kaiserliche Marine decided to replace three of the planned P-class cruisers with battlecruisers. This resulted in the O-class battlecruisers, armed with six 38cm (15") guns in three twin turrets. The ships were designed with a displacement of 35,400 tons and a top speed of 35 knots. Construction orders were given for the three ships of the class, but none were started."
AOG_battleship_1:0 "Deutschland Class"
#AOG_battleship_1_desc:0 "Following the Treaty of Versailles, Germany was allowed to retain six pre-dreadnought battleships. Classified as Linienschiffe (Ships of the Line) by the Kaiserliche Marine, only two ships of the Deutschland Class, not to be confused with the later Deutschland-class Pocket Battleships, remained in active service through the 1930s. At 04:47 on September 1, 1939, Schleswig-Holstein fired the first shots of the Second Weltkrieg as she opened fire on the Westerplatte base in Danzig, Poland."
AOG_battleship_2:0 "Scharnhorst Class"
#AOG_battleship_2_desc:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kaiserliche Marine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15") guns, but with the outbreak of the war, this never happened."
AOG_battleship_3:0 "Bismarck Class"
#AOG_battleship_3_desc:0 "The two-ship Bismarck-class battleships were the largest warships built for the Kaiserliche Marine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieus. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port."
AOG_battleship_4:0 "Hindenburg Class"
#AOG_battleship_4_desc:0 "The German Plan Z envisioned a force of ten battleships in order to challenge the naval power of the United Kingdom. The H-class was a series of designs for the six battleships needed to meet the demands of the plan. Two ships of the H39 design were laid down at the outbreak of the Second Weltkrieg, but construction was halted as the war begun. Neither of the ships were officially named, but Hindenburg was speculated as a possible name for the lead ship of the class. Had the ships been completed, they would have been augmented Bismarck Class ships, with a main battery of eight 40.6cm (16") guns."
AOG_carrier_1:0 "Flugzeugdampfer I"
#AOG_carrier_1_desc:0 "Designed in 1915, the Flugzeugdampfer I (Airplane Steamer I) Project was a conversion of the incomplete passenger liner Ausonia into an aircraft carrier. The construction was abandoned at the end of the Weltkrieg. Had she been completed, she would have carried a mix of seaplanes and wheeled aircraft in her three hangars and would have displaced 12,500 tons."
AOG_carrier_2:0 "Seydlitz Class"
#AOG_carrier_2_desc:0 "Seydlitz was laid down as the fourth ship of the Admiral Hipper-class heavy cruisers. Partially completed by the beginning of the war, she was considered for conversion into an aircraft carrier. The project, codenamed Weser 1, was partially underway when work was halted due to increasing air attacks on Bremen and the lack of resources for her construction."
AOG_carrier_3:0 "Graf Zeppelin Class"
#AOG_carrier_3_desc:0 "Graf Zeppelin was the only class of ships in the Kaiserliche Marine that had been designed as an aircraft carrier from the keel up. Two ships were ordered, but neither was completed. As designed, the Graf Zeppelin would carry 30 Bf-109T fighters and 12 Ju-87E dive bombers, ship versions of the Bf-109E and the Ju-87D."
AOG_carrier_4:0 "Europa Class"
#AOG_carrier_4_desc:0 "Several civilian ships were considered for conversions to aircraft carriers by the Kaiserliche Marine in the 1940s. The largest of these ships was the passenger ship Europa. Being the largest passenger ship in Germany, she had been used as a barracks ship and a troop transport before work began on converting her to a carrier. Had she been completed, she would have displaced 56,000 tons and carried an air group of 42 aircraft."
AOG_SH_battleship_1:0 "Schlachtschiff H41"
#AOG_SH_battleship_1_desc:0 "The H41 design of battleships was an improvement over the previous H39 design. The design called for significantly stronger armour, strengthened torpedo bulkheads and protection for the ships rudder and propeller shafts. The main battery was upgraded to eight 42cm guns, larger than that of the proposed Lion Class battleships of the United Kingdom. As designed, these ships would have a displacement of almost 70,000 tons."
AOG_SH_battleship_2:0 "Schlachtschiff H44"
#AOG_SH_battleship_2_desc:0 "The H44 Class was the last of the H-series of Battleship designs. With no limit on gun caliber or displacement, the H42 to H44 designs mounted increasingly heavier armament and armour protection, culminating in the 131,000 ton H44 design armed with eight 508mm (20") guns."

