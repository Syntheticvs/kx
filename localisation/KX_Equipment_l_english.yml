#Motorised

AOG_motorized_equipment_1:0 "Opel Blitz"
AOG_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
AOG_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
AOG_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorised vehicle) was a German half-track that saw very widespread use in the Second Weltkrieg. It could carry eight troops in addition to towing a gun or trailer."
AOG_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
AOG_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
AOG_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armoured fighting vehicle designed and first built by the Hanomag company during the Second Weltkrieg, based on their earlier Sd.Kfz. 11 vehicle."
AOG_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
AOG_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
AOG_mechanized_equipment_3_desc:0 "An updated version of the Sd.Kfz. 251 fitted with an infrared spotlight."

